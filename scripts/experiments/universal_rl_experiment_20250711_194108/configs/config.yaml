algorithm:
  batch_size: 64
  clip_epsilon: 0.2
  critic_coef: 1.0
  entropy_coef: 0.0001
  gamma: 0.99
  lambda: 0.95
  learning_rate: 0.0003
  max_grad_norm: 1.0
  name: PPO
  num_cells: 256
  num_epochs: 10
environment:
  frame_skip: 1
  max_episode_steps: 500
  name: CartPole-v1
  normalize_observations: true
  type: gym
experiment:
  device: auto
  name: universal_rl_experiment
  save_dir: ./experiments
  seed: 42
hyperparameter_optimization:
  bounds:
    batch_size:
    - 32
    - 256
    clip_epsilon:
    - 0.1
    - 0.5
    lambda:
    - 0.9
    - 1.0
    learning_rate:
    - 1.0e-05
    - 0.01
  enabled: false
  method: Random
  t_ready: 50000
logging:
  log_level: INFO
  save_models: true
  tensorboard: true
  wandb: false
training:
  eval_episodes: 5
  eval_frequency: 10
  frames_per_batch: 1000
  log_frequency: 1
  save_frequency: 50
  total_frames: 1000000
