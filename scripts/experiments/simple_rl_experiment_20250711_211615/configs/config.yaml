algorithm:
  clip_epsilon: 0.2
  entropy_coef: 0.0001
  gamma: 0.99
  lambda: 0.95
  learning_rate: 0.0003
  name: PPO
  num_cells: 256
environment:
  max_episode_steps: 500
  name: CartPole-v1
  normalize_observations: true
experiment:
  name: simple_rl_experiment
  save_dir: ./experiments
  seed: 42
logging:
  save_models: true
  tensorboard: true
training:
  eval_episodes: 5
  eval_frequency: 100
  max_steps_per_episode: 500
  save_frequency: 200
  total_episodes: 1000
