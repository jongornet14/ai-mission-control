# FILENAME: configs/pendulum_ppo.yaml
# Pendulum-v1 with PPO configuration

experiment:
  name: "pendulum_ppo_experiment"
  save_dir: "./experiments"
  seed: 42

environment:
  name: "Pendulum-v1"
  type: "gym"
  max_episode_steps: 200
  normalize_observations: true
  frame_skip: 1

algorithm:
  name: "PPO"
  learning_rate: 1e-3
  gamma: 0.99
  lambda: 0.95
  clip_epsilon: 0.2
  entropy_coef: 1e-3
  critic_coef: 1.0
  max_grad_norm: 1.0
  num_epochs: 10
  batch_size: 128
  num_cells: 256

training:
  total_frames: 500000
  frames_per_batch: 2048
  eval_frequency: 10
  eval_episodes: 10
  save_frequency: 25
  log_frequency: 1

hyperparameter_optimization:
  enabled: true
  method: "GP-UCB"
  t_ready: 50000
  bounds:
    learning_rate: [1e-5, 1e-2]
    clip_epsilon: [0.1, 0.5]
    lambda: [0.9, 1.0]
    batch_size: [64, 512]
    entropy_coef: [1e-5, 1e-2]

logging:
  tensorboard: true
  wandb: false
  save_models: true
  log_level: "INFO"