# FILENAME: configs/cartpole_ppo.yaml
# CartPole-v1 with PPO configuration

experiment:
  name: "cartpole_ppo_experiment"
  save_dir: "./experiments"
  seed: 42

environment:
  name: "CartPole-v1"
  type: "gym"
  max_episode_steps: 500
  normalize_observations: true
  frame_skip: 1

algorithm:
  name: "PPO"
  learning_rate: 3e-4
  gamma: 0.99
  lambda: 0.95
  clip_epsilon: 0.2
  entropy_coef: 1e-4
  critic_coef: 1.0
  max_grad_norm: 1.0
  num_epochs: 10
  batch_size: 64
  num_cells: 256

training:
  total_frames: 100000
  frames_per_batch: 1000
  eval_frequency: 10
  eval_episodes: 5
  save_frequency: 50
  log_frequency: 1

hyperparameter_optimization:
  enabled: false
  method: "Random"
  t_ready: 5000
  bounds:
    learning_rate: [1e-5, 1e-2]
    clip_epsilon: [0.1, 0.5]
    lambda: [0.9, 1.0]
    batch_size: [32, 256]

logging:
  tensorboard: true
  wandb: false
  save_models: true
  log_level: "INFO"

