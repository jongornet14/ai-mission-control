# FILENAME: configs/mujoco_halfcheetah.yaml
# HalfCheetah-v4 with PPO - Standard locomotion task

experiment:
  name: "halfcheetah_ppo_standard"
  save_dir: "/workspace/experiments"
  seed: 42

environment:
  name: "HalfCheetah-v4"
  max_episode_steps: 1000
  normalize_observations: true

algorithm:
  name: "PPO"
  learning_rate: 3e-4
  gamma: 0.99
  lambda: 0.95
  clip_epsilon: 0.2
  entropy_coef: 0.0
  critic_coef: 1.0
  max_grad_norm: 0.5
  num_epochs: 10
  batch_size: 256
  num_cells: 256

training:
  total_frames: 1000000
  max_steps_per_episode: 1000
  eval_frequency: 50
  eval_episodes: 10
  save_frequency: 100
  log_frequency: 1

logging:
  save_models: true
  save_videos: false
  save_eval_videos: false
  eval_video_frequency: 100  # Every 100 episodes
  log_activations: false
  activation_frequency: 100