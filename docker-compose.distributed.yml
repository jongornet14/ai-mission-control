services:
  # Coordinator service
  coordinator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rl-coordinator
    environment:
      - PYTHONPATH=/workspace/project:/workspace
      - CUDA_VISIBLE_DEVICES=""
      - NUM_WORKERS=${NUM_WORKERS:-4}
    volumes:
      - ./distributed_shared:/workspace/distributed_shared
      - ./configs:/workspace/configs
      - ./logs:/workspace/logs
      - .:/workspace/project
    working_dir: /workspace/project
    command: >
      python distributed_coordinator.py
      --shared_dir /workspace/distributed_shared
      --num_workers ${NUM_WORKERS:-4}
      --check_interval 30
      --min_episodes 50
    depends_on:
      - coordinator
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]

  # Worker 7
  worker-7:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/workspace/project:/workspace
      - CUDA_VISIBLE_DEVICES=0
      - ENV=${ENV:-CartPole-v1}
    volumes:
      - ./distributed_shared:/workspace/distributed_shared
      - ./configs:/workspace/configs
      - ./logs:/workspace/logs
      - .:/workspace/project
    working_dir: /workspace/project
    command: >
      python distributed_worker.py
      --worker_id 7
      --shared_dir /workspace/distributed_shared
      --env ${ENV:-CartPole-v1}
      --device cuda:0
      --max_episodes 200
      --lr 3e-4
      --sync_interval 10
      --timeout_minutes 30
    networks:
      - rl-training
    depends_on:
      - coordinator
    restart: unless-stopped
    deploy:
